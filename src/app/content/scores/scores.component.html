<table class="table table-striped table-bordered table-hover table-responsive">
  <thead>
    <tr>
      <th class="text-center">Id</th>
      <th class="text-center">Gracz żółty</th>
      <th class="text-center">Gracz czerwony</th> 
      <th class="text-center">Wynik</th>
      <th class="text-center">Data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let score of scores">
      <th class="text-center" scope="row">{{ score.id }}</th>
      <td class="text-center">{{ score.yellowPlayer }}</td>
      <td class="text-center">{{ score.redPlayer }}</td>
      <td class="text-center">{{ score.score }}</td>
      <td class="text-center">{{ score.matchDate }}</td>
    </tr>
    <tr>
  </tbody>
</table>
